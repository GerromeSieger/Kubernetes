apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: PostgresStatefulSet
spec:
   serviceName: PostgresService 
   replicas: 1
   selector:
    matchLabels:
      app: postgresql
   template:
    metadata:
      labels:
        app: postgresql
        selector: postgresql
    spec:
      containers:
        - name: postgres-container
          image: postgres:10.1-alpine
          ports: 
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: PostgresSecret
                  key: postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: PostgresSecret
                  key: postgres-password
          volumeMounts:
            - name: pvc
              mountPath: /data/db
   volumeClaimTemplates:
      - metadata:
          name: pvc
        spec: 
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi

---
apiVersion: v1
kind: Service 
metadata:
  name: PostgresService
spec:
   selector:
      app: postgresql
   ports:
      - protocol: TCP
        port: 5432
        targetPort: 5432       
