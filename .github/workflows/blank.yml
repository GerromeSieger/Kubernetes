name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: setup node
        uses: actions/setup-node@v4.0.0
        with: 
          node-version: 18.x
          
      - name: Run a one-line script
        run: node -v

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      
      - name: setup python
        uses: actions/setup-python@v4.7.1

      - name: Run a one-line script
        run: python --version

  deploy:
    runs-on: mac-latest
    needs: [build, test]
    steps:
      - uses: actions/checkout@v3

      - name: Run a multi-line script
        run: |
          echo "DEPLOYING"
