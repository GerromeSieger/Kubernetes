apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: MySQLStatefulset
spec:
   serviceName: MySQLService 
   replicas: 1
   selector:
    matchLabels:
      app: mysql
   template:
    metadata:
      labels:
        app: mysql
        selector: mysql
    spec:
      containers:
        - name: mysql-container
          image: mysql:5.7
          ports: 
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: MysqlSecret
                  key: user
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: MysqlSecret
                  key: password
          volumeMounts:
            - name: pvc
              mountPath: /data/db
   volumeClaimTemplates:
      - metadata:
          name: pvc
        spec: 
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
---
apiVersion: v1
kind: Service 
metadata:
  name: MySQLService
spec:
   selector:
      app: mysql
   ports:
        port: 3306
        targetPort: 3306       
