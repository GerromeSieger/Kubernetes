apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: php-react-stack
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1    
spec:
  defaultBackend:
    service:
      name: nginx-service
      port:
        number: 80
  rules:
  - host: app.ifahsvictor.com
    http:
     paths:
     - path: /?(.*)
       pathType: Prefix
       backend:
         service:
           name: nginx-service
           port:
             number: 80
       


