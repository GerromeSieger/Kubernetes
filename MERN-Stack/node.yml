apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: mern-stack  
  labels:
    app: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: node-express-container
        image: gerrome/mern-stack-app_server:2.1
        ports:
        - containerPort: 5000  
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            value: "admin"
          - name: MONGO_INITDB_ROOT_PASSWORD
            value: "password"         
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
  namespace: mern-stack  
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - name: http
    port: 80
    targetPort: 5000