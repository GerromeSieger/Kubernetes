apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1    
spec:
  defaultBackend:
    service:
      name: VuejsService
      port:
        number: 80
  rules:
  - host: victorsapp.com
    http:
     paths:
     - path: /?(.*)
       pathType: Prefix
       backend:
         service:
           name: VuejsService
           port:
             number: 80

     - path: /api/?(.*)
       pathType: Prefix
       backend:
         service:
           name: DjangoService
           port:
             number: 8000
