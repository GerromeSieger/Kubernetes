apiVersion: apps/v1
kind: Deployment
metadata:
  name: Backend-Django
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: django-container
        image: gerrome/django-vuejs_api:1
        ports:
        - containerPort: 8000       
---
apiVersion: v1
kind: Service
metadata:
  name: DjangoService
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - name: http
    port: 80
    targetPort: 8000