apiVersion: apps/v1
kind: Deployment
metadata:
  name: vuejs-deployment
  labels:
    app: client
spec:
  replicas: 3
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: vuejs-container
        image: gerrome/django-vuejs_app:1.3
---
apiVersion: v1
kind: Service
metadata:
  name: vuejs-service
spec:
  type: ClusterIP
  selector:
    app: client
  ports:
  - name: http
    port: 80