apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment
  namespace: java-angular  
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: java-container
        image: gerrome/java-angular-stack_backend:1
        ports:
        - containerPort: 8080
        env:                
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: user          
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: database
            - name: DATABASE_URL
              value: jdbc:postgresql://db:5432/postgres
---
apiVersion: v1
kind: Service
metadata:
  name: java-service
  namespace: java-angular  
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
  - name: http
    port: 80
    targetPort: 8080